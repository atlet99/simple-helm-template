# httproute is a Kubernetes object that allows you to define HTTP routes for your application.
# More information can be found here: https://gateway-api.sigs.k8s.io/api-types/httproute/
httpRoute:
  enabled: false
  # Optional: Custom name for the HTTPRoute resource.
  # If not set, defaults to "<fullname>-httproute".
  name: ""
  # Gateways this route should attach to.
  parentRefs:
    - name: my-gateway
      namespace: default        # Optional: omit for current namespace
      sectionName: http         # Use sectionName or port, not both
      # port: 80                # Alternative to sectionName
  # Optional list of hostnames to match.
  # If empty or omitted, all hostnames are matched.
  hostnames:
    - app.example.com
  # Rules define how to match requests and route them to backends.
  # Each rule can contain matches, filters (optional), timeouts (optional), and backendRefs.
  rules:
    # Rule 1: Match requests to "/" and route to service on port 80
    - matches:
        - path:
            type: PathPrefix    # Optional: PathPrefix (default), Exact, or RegularExpression
            value: /
      backendRefs:
        - name: ""             # Optional: if blank, resolves to "<fullname>-svc"
          port: 80
    # Rule 2: Weighted traffic splitting between two services for "/api"
    - matches:
        - path:
            value: /api
      backendRefs:
        - port: 8080           # 90% to default service (fullname-svc)
          weight: 90
        - name: my-app-v2      # 10% to canary version
          port: 8080
          weight: 10
    # Rule 3: Match GET requests to /admin with a specific header
    - matches:
        - path:
            value: /admin
          method: GET
          headers:
            - name: x-admin-auth
              value: true
      backendRefs:
        - port: 9090
    # Rule 4: Default catch-all route (if no matches are provided, matches all)
    - backendRefs:
        - port: 8080

# grpcRoute is a Kubernetes object that allows you to define gRPC routes for your application.
# More information can be found here: https://gateway-api.sigs.k8s.io/api-types/grpcroute/
grpcRoute:
  enabled: false
  # Optional: Custom name for the GRPCRoute resource.
  # If not set, defaults to "<fullname>-grpcroute".
  name: ""
  # Gateways this route should attach to.
  parentRefs:
    - name: my-gateway
      namespace: default        # Optional: omit for current namespace
      sectionName: grpc         # Use sectionName or port, not both
      # port: 50051             # Alternative to sectionName
  # Optional list of hostnames to match.
  # If empty or omitted, all hostnames are matched.
  hostnames:
    - app.example.com
  # Rules define how to match gRPC requests and route them to backends.
  # Each rule can contain matches, filters (optional), and backendRefs.
  rules:
    - matches:
        - method:
            service: com.example.User
            method: Login
      backendRefs:
        - name: ""              # Optional: if blank, resolves to "<fullname>-svc"
          port: 50051
    - matches:
        - method:
            service: com.example.Things
            method: DoThing
      backendRefs:
        - name: ""              # Optional: if blank, resolves to "<fullname>-svc"
          port: 50051
          weight: 90
        - name: my-app-v2
          port: 50051
          weight: 10
    - matches:
        - method:
            service: com.example.Admin
            method: Access
          headers:
            - name: x-admin-auth
              value: true
      backendRefs:
        - name: ""              # Optional: if blank, resolves to "<fullname>-svc"
          port: 50051
    - backendRefs:
        - name: ""              # Optional: if blank, resolves to "<fullname>-svc"
          port: 50051

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 75
    - type: Resource
      resource:
        name: memory
        targetAverageValue: 512Mi
    - type: External
      external:
        metric:
          name: http_requests_per_second
        target:
          value: 100

# This section is for setting up persistent storage more information can be found here: https://kubernetes.io/docs/concepts/storage/persistent-volumes/
# enabled is a boolean that determines whether the persistent volume is enabled or not.
# pvc is a dictionary that contains the name and other options for the persistent volume claim.
# pv is a dictionary that contains the name and other options for the persistent volume.
persistent:
  pv:
    enabled: false
    volumes:
      - name: "translate-s3-back-pv"
        size: 10Gi
        accessModes:
          - ReadWriteMany
        storageClass: "csi-s3"
        namespace: "special-ns"
        reclaimPolicy: "Retain"
        volumeMode: {}
        nodeAffinity: []
        annotations:
          description: "This is a custom PV for the translate-s3-back"
        claimRef:
          name: "special-claim"
          namespace: "special-ns"
        csi:
          driver: "ru.yandex.s3.csi"
          volumeHandle: "translate-s3-back"
          volumeAttributes:
            capacity: "1Gi"
            mounter: "geesefs"
            options: "--memory-limit=256 --dir-mode=0644 --file-mode=0644 --uid=1000 --gid=1000"
          controllerPublishSecretRef:
            name: "s3-secret"
            namespace: "secret-ns"
          nodePublishSecretRef:
            name: "s3-secret-node-publish"
            namespace: "secret-ns"
          nodeStageSecretRef:
            name: "s3-secret-node-stage"
            namespace: "secret-ns"
      - name: "custom-pv"
        size: 10Gi
        accessModes:
          - ReadWriteOnce
        storageClass: "manual"
        reclaimPolicy: "Retain"
        volumeMode: "Filesystem"
        nodeAffinity: []
        annotations: {}
        claimRef: {}
      - name: "custom-pv-2"
        size: 5Gi
        accessModes:
          - ReadWriteMany
        storageClass: "manual"
        claimRef: {}
        reclaimPolicy: "Retain"
        volumeMode: "Filesystem"
        nodeAffinity: []
        annotations: {}
  pvc:
    enabled: false
    claims:
      - name: "custom-pvc"
        size: 10Gi
        storageClass: "manual"
        volumeMode: "Filesystem"
        accessModes:
          - ReadWriteOnce
        annotations: {}
        mountPath: "/custom-path"
        readOnly: false
      - name: "custom-pvc-2"
        size: 10Gi
        storageClass: "manual"
        volumeMode: "Filesystem"
        accessModes:
          - ReadWriteMany
        annotations: {}
        mountPath: "/custom-path-2"
        readOnly: false

