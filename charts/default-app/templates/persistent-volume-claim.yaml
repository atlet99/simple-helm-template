{{- if .Values.persistent.pvc.enabled }}
{{- range .Values.persistent.pvc.claims }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .name }}
  namespace: {{ include "default-app.namespace" $ }}
  labels:
    {{- include "default-app.labels" $ | nindent 4 }}
  {{- with .annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  accessModes:
    {{- toYaml .accessModes | nindent 2 | default "ReadWriteOnce" }}
  {{- if .volumeMode }}
  volumeMode: {{ .volumeMode }}
  {{- end }}
  resources:
    requests:
      storage: {{ .size | default "1Gi" }}
  {{- if .storageClass }}
  storageClassName: {{ .storageClass }}
  {{- else if .Values.persistent.pv.enabled }}
  {{- range .Values.persistent.pv.volumes }}
  volumeName: {{ .name }}
  {{- end }}
  {{- end }}
{{- end }}
{{- end }}