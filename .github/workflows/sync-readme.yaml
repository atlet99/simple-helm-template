name: Sync Readme

permissions: {}

on:
    push:
        branches:
            - master
            - main
        paths:
            - README.md
    workflow_run:
        workflows:
            - "Release Helm Chart"
            - "Update Helm Repo Index"
        types:
            - completed

jobs:
    build:
        permissions:
            contents: write
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - run: |
                cp -f README.md ${{ runner.temp }}/README.md
            - uses: actions/checkout@v4
              with:
                ref: gh-pages
            - name: Configure Git
              run: |
                git config user.name "${{ github.actor }}"
                git config user.email "${{ github.actor }}@users.noreply.github.com"
            - run: |
                cp -f ${{ runner.temp }}/README.md README.md
                git add README.md
                git commit --signoff -m "Sync README.md from main"
                git push

